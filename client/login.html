<script type="text/javascript">
$("#btnLogin").on("click", function() {
    $('#btnLogin').html('<i class="fa fa-spinner fa-spin"></i> Đang xử lý...').prop('disabled',
        true);
    $.ajax({
        url: "https://biishop.online/ajaxs/client/login.php",
        method: "POST",
        dataType: "JSON",
        data: {
            username: $("#username").val(),
            password: $("#password").val(),
            phrase: $("#phrase").val()
        },
        success: function(respone) {
            if (respone.status == 'success') {
                cuteToast({
                    type: "success",
                    message: respone.msg,
                    timer: 5000
                });
                setTimeout("location.href = 'home.html';", 100);
            } 
            else if (respone.status == 'verify') {
                cuteToast({
                    type: "warning",
                    message: respone.msg,
                    timer: 5000
                });
                setTimeout("location.href = '" + respone.url +"';", 1000);
            }
            else {
                Swal.fire(
                    'Thất bại',
                    respone.msg,
                    'error'
                );
            }
            $('#btnLogin').html('Đăng Nhập').prop('disabled', false);
        },
        error: function() {
            cuteToast({
                type: "error",
                message: 'Không thể xử lý',
                timer: 5000
            });
            $('#btnLogin').html('Đăng Nhập').prop('disabled', false);
        }

    });
});
</script>
